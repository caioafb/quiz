{% extends 'quiz/base.html'%}
{% load static %}

{% block title %}<h3>New user</h3>{% endblock %}

{% block content %}
        <form method="post" action="{% url 'quiz:new_user' %}">
            {% csrf_token %}
            First name: <input type="text" name="name" size="30" required><br/>
            Last name: <input type="text" name="lastname" size="30" required><br/>
            E-mail: <input type="email" name="email" required><br/>
            <fieldset>
                <legend>Login information: </legend>
                Login: <input type="text" name="login" required/><br/>
                Password: <input type="password" name="password1" required><br/>
                Repeat the password: <input type="password" name="password2" required><br/>
            </fieldset>

            <input type="submit" value="Register">
        </form>
{% endblock %}
