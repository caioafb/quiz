{% extends 'simulado/base.html'%}
{% load static %}

{% block titulo %}<h3>Novo usuário</h3>{% endblock %}

{% block conteudo %}
        <form method="post" action="{% url 'simulado:novo_usuario' %}">
            {% csrf_token %}
            Nome: <input type="text" name="nome" size="30" required><br/>
            Sobrenome: <input type="text" name="sobrenome" size="30" required><br/>
            E-mail: <input type="email" name="email" required><br/>
            <fieldset>
                <legend>Informações de Login: </legend>
                Login: <input type="text" name="login" required/><br/>
                Senha: <input type="password" name="senha1" required><br/>
                Confirme a Senha: <input type="password" name="senha2" required><br/>
            </fieldset>

            <input type="submit" value="Realizar Cadastro">
        </form>
{% endblock %}
